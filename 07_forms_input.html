<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <form>
    <!-- Text -->
    <div>
      <label for="name">Name</label> <br>
      <input type="text" id="name" name="name" value="Akshay Sajgule">
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label> <br>
      <input type="email" name="email" id="email" placeholder="Enter Email">
    </div>

    <!-- Textarea -->
    <div>
      <label for="message">Message</label> <br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label> <br>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label> <br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <br>

    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="gold"> Gold
      <input type="radio" name="membership" id="membership" value="pro"> Pro
    </div>

    <br>

    <!-- Checkbox -->
    <div>
      <label for="hobbies">Hobbies</label>
      <input type="checkbox" name="hobbies" id="hobbies" value="singing">Singing
      <input type="checkbox" name="hobbies" id="hobbies" value="riding">Riding
      <input type="checkbox" name="hobbies" id="hobbies" value="dancing">Dancing
    </div>

    <br>

    <!-- Input submit -->
    <input type="button" value="Submit">

    <!-- Button tag -->
    <!-- <button type="submit">Submit</button> -->

    <!-- Reset all data -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
